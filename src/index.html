<body>
    <script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
    <a-scene>
        <a-entity id="first-person" camera look-controls wasd-controls></a-entity>
        <a-entity boksu="position:0 0 -2; color: red"></a-entity>
        <a-entity test-log layout="type: circle; radius: 5" rotation="90 0 0">
            <a-animation id="rotate" autoplay="false" attribute="rotation" to="90 360 0" easing="linear" dur="12000" repeat="indefinite">
            </a-animation>
            <a-entity look-at="[camera]" rotation="0 0 90">
                <a-text value="1" align="center" position="0 0 1.5" color="red"></a-text>
                <a-box random-color></a-box>
            </a-entity>
            <a-entity look-at="[camera]" rotation="-90 0 0">
                <a-text value="2" align="center" position="0 0 1.5" color="red"></a-text>
                <a-box random-color></a-box>
            </a-entity>
            <a-entity look-at="[camera]" rotation="-90 0 0">

            </a-entity>
            <a-entity rotation="-90 0 0">
